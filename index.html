<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phythm</title>
</head>
<body>
    <div class="wrapper"> 
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo"><img src="img/logo/Group 5188.svg" alt="logo"></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Store</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Collections</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Support</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Browse top quality Guitars online</h1>
                        <p class="main__text">Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        <div class="main__action action-main">
                            <a href="#" class="action-main__button">Get the App</a>
                            <div class="action-main__icon">
                                <img src="./img/" alt="">
                            </div>
                            <div class="action-main__icon"></div>

                        </div>
                    </div>
                    
                    <div class="main__dekor ">
                        <img src="img/Main/main__dekor.png" alt="main dekor">
                    </div>
                </div>
            </section>
            
            

        </main>
        <footer class="footer">Footer</footer>
    </div>

</body>
</html>
